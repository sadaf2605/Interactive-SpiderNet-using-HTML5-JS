<!DOCTYPE HTML>
<html>

      body {

  <body>
  	<div id="m"></div>
    <div id="container"></div>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.3.0-beta2.js"></script>
    <script>
      var stage = new Kinetic.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight,
      });

      var layer = new Kinetic.Layer();


function drawLine(x1,y1,x2,y2, mouseOver){
//var lines= new Array();
	var lines0= new Kinetic.Line({
        points: [x1, y1,x2, y2],
        stroke: 'red',
        strokeWidth: 7,
      });
      
      if(mouseOver){
	      lines0.on('mouseover', function() {
	            lines0.hide();
	          layer.draw();;            
	         });
       }
       layer.add(lines0);
}
      function randomNumber(i){
      	return Math.floor((Math.random()*111)%i)
      }
      function polary(r, t){
      	return r* Math.sin(toRadians(t));
      }
      function polarx(r, t){
      	return r* Math.cos(toRadians(t));
      }
      
      function toRadians (angle) {
  		return angle * (Math.PI / 180);
	  }



	var originX=window.innerWidth/2;
	var originY=window.innerHeight/2;
	
	var webpillers = new Array();

	var webpillersCount=0;


	for(i=1; i<360; i+=20){
		var rn=1;		
		 drawLine(
			 originX,
			 originY,
// 
			 polarx(500,webpillers[webpillersCount]=i+randomNumber(15) )+originX, 
			 polary(500,webpillers[webpillersCount])+originY, 
// 			
			 false);
		webpillersCount++;
	}
	document.getElementById("m").innerHTML=originY+", "+window.innerHeight;




var i=webpillers[0];
var j=5;
webpillersCount=0;

function node(){
			       if(webpillers.length==webpillersCount){j+=1; i=webpillers[0];webpillersCount=0};
		       if(j>10){clearInterval(myVar);};
	
			   var rInterval=5*j*j;
			   var rn=1;
			   i=webpillers[webpillersCount];
		       
		       var xx1 = polarx(rInterval,i) + originX;
		       var yy1 = polary(rInterval,i) + originY;
		       
		       if(webpillers.length==webpillersCount+1){j+=1; i=webpillers[0];webpillersCount=0};
		       
		       i=webpillers[webpillersCount+1];
		       
		       var xx2 =polarx(rInterval,i)+originX; 
		       var yy2 =polary(rInterval,i)+originY;
		       
		       drawLine(xx1,yy1,xx2,yy2, true);
		       
			webpillersCount+=1;
}


var myVar=setInterval(function(){node();layer.draw();},100);

//       drawLine(1,200,1,200,true);
 //      drawLine(40,100,40,100,true);  

      
         //layer.add(lines1);

      stage.add(layer);
    </script>

node();
