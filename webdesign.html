<script>
	 var canvas = document.getElementById('canvas');
     var context = canvas.getContext('2d');

	var originX=canvas.width/2;
	var originY=canvas.height/2;
	
	var webpillers = new Array();

	var webpillersCount=0;
	for(i=1; i<360; i+=20){      
		context.beginPath();
		var rn=1;
		context.moveTo(originX,originY);
		context.lineTo(polarx(500,webpillers[webpillersCount]=i+randomNumber(15) )+originX, polary(500,webpillers[webpillersCount])+originY);
		
		
		document.getElementById("fewtext").innerHTML+="|"+ (webpillersCount) + "|="+webpillers[webpillersCount];
		
//		context.shadowColor = '#999';
//      context.shadowBlur = 20;
//      context.shadowOffsetX = 15;
 //     context.shadowOffsetY = 15;
      
		context.stroke();
		webpillersCount++;
	}

var i=webpillers[0];
var j=1;
webpillersCount=0;
function node(){
			       if(webpillers.length==webpillersCount){j+=1; i=webpillers[0];webpillersCount=0};
		       if(j>10){clearInterval(myVar);};
	
			   context.beginPath();
			   var rInterval=5*j*j;
			   var rn=1;
			   i=webpillers[webpillersCount];
		       context.moveTo(polarx(rInterval,i)+originX,polary(rInterval,i)+originY);
		       
		       if(webpillers.length==webpillersCount+1){j+=1; i=webpillers[0];webpillersCount=0};
		       
		       i=webpillers[webpillersCount+1];
		       context.lineTo(polarx(rInterval,i)+originX , polary(rInterval,i)+originY);
		       context.stroke();
		       
			webpillersCount+=1;
}
      
      function randomNumber(i){
      	return Math.floor((Math.random()*111)%i)
      }
      function polary(r, t){
      	return r* Math.sin(toRadians(t));
      }
      function polarx(r, t){
      	return r* Math.cos(toRadians(t));
      }
      
      function toRadians (angle) {
  		return angle * (Math.PI / 180);
	  }



</script>
